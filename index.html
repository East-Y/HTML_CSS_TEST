<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chapter17/css/login.css">
    <title>Newflix</title>
</head>
<body>
    <img src="./chapter17/img/login-img.png" class="login-img">
    <div class="login-title">
        <h1 class="login-title__maintext">Newflix</h1>

            새로운 OTT 뉴플릭스 등장! <br>
            지금 가입하면 무료!
        </p>

    </form>
